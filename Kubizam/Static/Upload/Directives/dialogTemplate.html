<div class="modal-header">
    <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <dialog-form></dialog-form>
</div>
<div class="modal-footer">
    <button type="button" class="btn" data-ng-click="modalOptions.close()">
        {{modalOptions.closeButtonText}}
    </button>
    <button class="btn btn-primary"
            data-ng-click="modalOptions.ok();">
        {{modalOptions.actionButtonText}}
    </button>
    {{modalOptions.docTypeId}}
    {{modalOptions.stateId}}
    {{modalOptions.countyId}}
</div>
